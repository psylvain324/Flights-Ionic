<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Travel Vision - {{ menu }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Travel Vision - {{ menu }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-explore></app-explore>
  </div>
</ion-content>
